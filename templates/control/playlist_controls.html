<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    {% assets "general.css" %}<link rel="stylesheet" href="{{ ASSET_URL }}">{% endassets %}
    {% assets "home.css" %}<link rel="stylesheet" href="{{ ASSET_URL }}">{% endassets %}

    {% assets "general.js" %}<script src="{{ ASSET_URL }}"></script>{% endassets %}


    {% include 'head.html' %}

</head>
<body>


    {% include 'header.html' %}


    <div id="main">
      <fieldset >
        <form  class="w-50 row g-3 m-auto" method="post">
        <input type="hidden" name="operation" value="select_playlist">
                <legend>All Playlists:</legend>
            <div class="input-group">
                <select class="form-select" id="select_playlist" name = "select_playlist_id">
                  {% for item in playlists['data'] %}
                  <option value="{{item['playlist_id']}}">{{item['name']}}</option>
                  {% endfor %}
                </select>
                <button class="btn btn-outline-secondary" type="submit">submit</button>
              </div>
        </form>
      </fieldset >

        <fieldset >
        <form  class="w-50 row g-3 m-auto" method="post">
          <input type="hidden" name = "operation" value = "create_playlist">
                <legend>Create playlist:</legend>
                <div class="col-md-6">
                    <input type="text" name = "name" class="form-control" id="inputCity" placeholder="playlist name">
                  </div>
                  <div class="col-md-4">
                    <select id="inputState" name="visibility" class="form-select">
                      <option selected>PUBLIC</option>
                      <option>PRIVATE</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <div>
                        <button class="btn btn-outline-secondary" id="inputZip" type="submit">+</button>
                    </div>
                </div>
                  <div class="col-12">
                 
                  </div>
                  
                </form>
            </fieldset>

            <hr>


            <fieldset>
              <form class = "w-50 row g-3 m-auto" method = "post" enctype="multipart/form-data">
                <legend>Upload Track:</legend>
                <input type="hidden" name = "operation" value = "upload_track">
                <div class="input-group mb-3">
                  <input name = "file" type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                  <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04">Submit</button>

                </div>
              </form>
            </fieldset>
            <fieldset >
              <form  class="w-50 row g-3 m-auto" method="post">
                      <legend>All tracks:</legend>
                  <div class="input-group">
                      <input type="hidden" name="operation" value="all_playlists">
                      <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                        {% for item in tracks['data'] %}
                        <option value="{{item['track_id']}}">{{item['name']}}</option>
                        {% endfor %}
                      </select>
                      <button class="btn btn-outline-secondary" type="submit">submit</button>
                    </div>
              </form>
            </fieldset>

    </div>

    {% include 'utility/snackbar.html' %}
</body>
</html>
