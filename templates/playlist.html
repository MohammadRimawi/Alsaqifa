<script>
    // Mythium Archive: https://archive.org/details/mythium/

jQuery(function ($) {
    'use strict'
    var supportsAudio = !!document.createElement('audio').canPlayType;
    if (supportsAudio) {
        // initialize plyr
        var player = new Plyr('#audio1', {
            controls: [
                // 'restart',
                // 'play',
                'progress',
                'current-time',
                'duration',
                'mute',
                'volume',
                // 'settings',
                
                
                // 'rewind',
                // 'play',
                // 'fast-forward',
                // 'download'
            ]
        });
        // initialize playlist and controls
        var index = 0,
            playing = false,
            mediaPath = '',
            extension = '',

            tracks = [
                {% for track in tracks_results %}
                {
                    "id": "{{track['id']}}",
                    "name": "{{track['name']}}",
                    "duration": "{{track['duration']}}",
                    "track_url": "{{ url_for('static', filename=track['track_url']) }}",
                    "image_url": "{{ url_for('static', filename=track['image_url']) }}",
                },
                {% endfor %}
            ],
            // tracks = [{
            //     "id": 1,
            //     "name": "كونسيكتيتور أدايبا ر أدايبا يسكينج أليايت,سيت دو أيوسمود تيم  ر أدايبا يسكينج أليايت,سيت دو أيوسمود تيم يسكينج أليايت,سيت دو أيوسمود تيمبو",
            //     "duration": "1:39",
            //     "track_url": "{{ url_for('static', filename='/audio/deep-thoughts-full_G10GtE4O_NWM') }}",
            //     "image_url": "{{ url_for('static', filename='/assets/images/ERTaFf3XYAEYQqs.jpg') }}",
            // }, {
            //     "id": 2,
            //     "name": "The Forsaken - Broadwing Studio (Final Mix)",
            //     "duration": "8:30",
            //     "track_url": "{{ url_for('static', filename='audio/audioblocks-escaping-forever_BwdtBTFiS_NWM') }}",
            //     "image_url": "{{ url_for('static', filename='/assets/images/ERTaFf3XYAEYQqs.jpg') }}",
            // },],
            buildPlaylist = $.each(tracks, function(key, value) {
                var trackNumber = value.id,
                    trackName = value.name,
                    trackDuration = value.duration,
                    trackImage = value.image_url;
                if (trackNumber.toString().length === 1) {
                    trackNumber = '0' + trackNumber;
                }
                $('#plList').append('<li> \
                    <div class="plItem"> \
                        <span class="plNum">' + trackNumber + '.</span> \
                        <span class="plLength">' + trackDuration + '</span> \
                        <span class="plTitle">' + trackName + '</span> \
                        <span class="plImg"><img src=\"'+trackImage+'\"> </span>\
                    </div> \
                </li>');
            }),
            trackCount = tracks.length,
            npAction = $('#npAction'),
            npTitle = $('#npTitle'),
            audio = $('#audio1').on('play', function () {
                playing = true;
                npAction.text('Now Playing...');
            }).on('pause', function () {
                playing = false;
                npAction.text('Paused...');
            }).on('ended', function () {
                npAction.text('Paused...');
                if ((index + 1) < trackCount) {
                    index++;
                    loadTrack(index);
                    $('#btnPlay').addClass('fa-pause');
                    $('#btnPlay').removeClass('fa-play');
                    audio.play();
                } else {
                    $('#btnPlay').removeClass('fa-pause');
                    $('#btnPlay').addClass('fa-play');
                    audio.pause();
                    index = 0;
                    loadTrack(index);
                }
            }).get(0),
            btnPrev = $('#btnPrev').on('click', function () {
                if ((index - 1) > -1) {
                    index--;
                    loadTrack(index);
                    if (playing) {
                        $('#btnPlay').addClass('fa-pause');
                        $('#btnPlay').removeClass('fa-play');

                        audio.play();
                    }
                } else {
                    // $('#btnPlay').removeClass('fa-pause');
                    // $('#btnPlay').addClass('fa-play');
                    // audio.pause();
                    console.log("else")
                    index = 0;
                    // loadTrack(index);
                }
            }),
            btnNext = $('#btnNext').on('click', function () {
                if ((index + 1) < trackCount) {
                    index++;
                    loadTrack(index);
                    if (playing) {
                        $('#btnPlay').addClass('fa-pause');
                        $('#btnPlay').removeClass('fa-play');

                        audio.play();
                    }
                } else {
                    // $('#btnPlay').removeClass('fa-pause');
                    // $('#btnPlay').addClass('fa-play');
                    // audio.pause();
                    // index = 0;
                    // loadTrack(index);
                }
            }),
            btnPlay = $('#btnPlay').on('click', function () {
                console.log("TESST")

                // if ((index + 1) < trackCount) {
                    // index++;
                    // loadTrack(index);
                    if (playing) {
                        $('#btnPlay').removeClass('fa-pause');
                        $('#btnPlay').addClass('fa-play');
                        audio.pause();
                    }
                    else {
                        $('#btnPlay').addClass('fa-pause');
                        $('#btnPlay').removeClass('fa-play');

                        audio.play();
                    // index = 0;
                    // loadTrack(index);
                }
            }),
            li = $('#plList li').on('click', function () {
                var id = parseInt($(this).index());
                if (id !== index) {
                    playTrack(id);
                }
            }),
            loadTrack = function (id) {
                $('.plSel').removeClass('plSel');
                $('#plList li:eq(' + id + ')').addClass('plSel');
                $('#imgsrc').attr("src",tracks[id].image_url);
                npTitle.text(tracks[id].name);
                index = id;
                audio.src = mediaPath + tracks[id].track_url + extension;
                updateDownload(id, audio.src);
            },
            updateDownload = function (id, source) {
                player.on('loadedmetadata', function () {
                    $('a[data-plyr="download"]').attr('href', source);
                });
            },
            playTrack = function (id) {
                loadTrack(id);
                $('#btnPlay').addClass('fa-pause');
                $('#btnPlay').removeClass('fa-play');
                audio.play();
            };
        extension = audio.canPlayType('audio/mpeg') ? '.mp3' : audio.canPlayType('audio/ogg') ? '.ogg' : '';
        loadTrack(index);
    } else {
        // no audio support
        $('.column').addClass('hidden');
        var noSupport = $('#audio1').text();
        $('.container').append('<p class="no-support">' + noSupport + '</p>');
    }


});

</script>
